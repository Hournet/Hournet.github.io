<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="http://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
  <div class="video-container paused" data-volume-level="high">
    <img class="thumbnail-img">
    <div class="video-controls-container">
      <div class="timeline_touch">
        <div class="span">00:00:00</div>
        <div class="duration-container">
          <div class="current-time">0:00</div>
          <div class="separator">/</div>
          <div class="total-time"></div>
        </div>
        <div class="timeline-container">
          
          <div class="timeline">
            <div class="drag-handle"></div>
            <img class="preview-img">
            <div class="thumb-indicator"></div>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="play-pause-btn button">
          <svg class="play-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
          </svg>
          <svg class="pause-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M14,19H18V5H14M6,19H10V5H6V19Z" />
          </svg>
        </div>
        <div class="volume-container">
          <div class="mute-btn button">
            <svg class="volume-high-icon" viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z" />
            </svg>
            <svg class="volume-low-icon" viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M5,9V15H9L14,20V4L9,9M18.5,12C18.5,10.23 17.5,8.71 16,7.97V16C17.5,15.29 18.5,13.76 18.5,12Z" />
            </svg>
            <svg class="volume-muted-icon" viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,10.23 15.5,8.71 14,7.97V10.18L16.45,12.63C16.5,12.43 16.5,12.21 16.5,12Z" />
            </svg>
          </div>
          <input class="volume-slider" type="range" min="0" max="1" step="any" value="1">
        </div>

        <div class="captions-btn button">
          <svg viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M18,11H16.5V10.5H14.5V13.5H16.5V13H18V14A1,1 0 0,1 17,15H14A1,1 0 0,1 13,14V10A1,1 0 0,1 14,9H17A1,1 0 0,1 18,10M11,11H9.5V10.5H7.5V13.5H9.5V13H11V14A1,1 0 0,1 10,15H7A1,1 0 0,1 6,14V10A1,1 0 0,1 7,9H10A1,1 0 0,1 11,10M19,4H5C3.89,4 3,4.89 3,6V18A2,2 0 0,0 5,20H19A2,2 0 0,0 21,18V6C21,4.89 20.1,4 19,4Z" />
          </svg>
        </div>
        <div class="playback-content button">
          <div class="playback-speed"><img src="player_icons/speed.svg" style="width: 30px; height: 30px;"
              alt=""></div>
          <ul class="speed-options">
            <li data-speed="2">2x</li>
            <li data-speed="1.5">1.5x</li>
            <li data-speed="1" class="active">1x</li>
            <li data-speed="0.75">0.75x</li>
            <li data-speed="0.5">0.5x</li>
          </ul>
        </div>
        <div class="mini-player-btn button">

          <img src="player_icons/picture_in_picture_16x9_outline_28.svg" style="width: 30px; height: 30px;"
            alt="">
        </div>
        <div class="full-screen-btn button full-screen">
          <img class="open" src="player_icons/fullscreen.svg" style="width: 30px; height: 30px;" alt="">
          <img class="close" src="player_icons/minimize.svg" style="width: 30px; height: 30px;" alt="">
        </div>
      </div>
    </div>
    <!-- <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"> -->

      <!-- src="http://sample.vodobox.net/skate_phantom_flex_4k/skate_phantom_flex_4k.m3u8" -->

    </video>
  </div>
  <div class="container">
    <div class="search-container">
      <input class="video-url-input input" type="text">

          </path>
        </g>
      </svg> -->
