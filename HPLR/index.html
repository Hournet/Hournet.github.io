<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Primary Meta Tags -->
  <title>HPLR</title>
  <meta name="title" content="HPLR" />
  <meta name="description" content="Hournet Video Player" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="HPLR" />
  <meta property="og:url" content="https://hournet.github.io/HPLR/" />
  <meta property="og:title" content="HPLR" />
  <meta property="og:description" content="Hournet Video Player" />
  <meta property="og:image" content="https://github.com/Hournet/Hournet.github.io/blob/main/HPLR/meta_poster.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://hournet.github.io/HPLR/" />
  <meta property="twitter:title" content="HPLR" />
  <meta property="twitter:description" content="Hournet Video Player" />
  <meta property="twitter:image"
    content="https://github.com/Hournet/Hournet.github.io/blob/main/HPLR/meta_poster.jpg" />

  <link rel="shortcut icon" href="player_icons/logo.svg"image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module" defer></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>


  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1" async=""></script>
  <script src="//www.gstatic.com/cast/sdk/libs/sender/1.0/cast_framework.js"></script>
  <script src="//www.gstatic.com/eureka/clank/116/cast_sender.js"></script>

</head>

<body>
  <div class="video-container paused" data-volume-level="high">
    <div class="thumbnails-container"></div>
    <img class="thumbnail-img">
    <div class="video-controls-container">
      <div class="timeline_touch">
        <div class="span">00:00:00</div>
        <div class="duration-container">
          <div class="current-time">0:00</div>
          <div class="separator">/</div>
          <div class="total-time"></div>
        </div>
        <div class="timeline-container">

          <div class="timeline">
            <div class="drag-handle"></div>
            <img class="preview-img">
            <div class="thumb-indicator"></div>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="play-pause-btn button">
          <img class="play-icon" src="player_icons/play.svg" alt="" style="width: 24px; height: 24px;" >
          <img class="pause-icon" src="player_icons/pause.svg" alt="" style="width: 24px; height: 24px;" >
        </div>
        <div class="volume-container">
          <div class="mute-btn button">
            <img class="volume-high-icon" src="player_icons/volume_max.svg" alt="">
            <img class="volume-low-icon" src="player_icons/volume_low.svg" alt="">
            <img class="volume-muted-icon" src="player_icons/mute.svg" alt="">
          </div>
          <input class="volume-slider" type="range" min="0" max="1" step="any" value="1">
        </div>
<div class="controls_bottom_right">
  <div class="captions-btn button">
    <img src="player_icons/captions.svg" style="width: 30px; height: 30px;" >
  </div>
  <div class="playback-content button">
    <div class="playback-speed"><img src="player_icons/speed.svg" style="width: 28px; height: 28px;" alt=""></div>
    <ul class="speed-options">
      <li data-speed="2">2x</li>
      <li data-speed="1.5">1.5x</li>
      <li data-speed="1" class="active">1x</li>
      <li data-speed="0.75">0.75x</li>
      <li data-speed="0.5">0.5x</li>
    </ul>
  </div>
  <button id="castButton">Cast</button>

  <div class="mini-player-btn button">

    <img src="player_icons/picture_in_picture_16x9_outline_28.svg" style="width: 30px; height: 30px;" alt="">
  </div>
  <div class="full-screen-btn button full-screen">
    <img class="open" src="player_icons/fullscreen.svg" style="width: 30px; height: 30px;" alt="">
    <img class="close" src="player_icons/minimize.svg" style="width: 30px; height: 30px;" alt="">
  </div>
</div>
        
      </div>
    </div>
    <video data-=""></video>
    <!-- <track kind="captions" srclang="en" src="assets/subtitles.vtt"> -->
  </div>
  <div class="container">
    <div class="search-container">
      <input class="video-url-input input" type="text" placeholder="Video Link">
    </div>
  </div>
</body>

</html>
